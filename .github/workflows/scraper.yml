name: Daily Prop Scraper

on:
  schedule:
    - cron: '0 11 * * *'  # Runs daily at 7 AM EST (11 AM UTC)
  workflow_dispatch:     # Enables manual runs from GitHub

jobs:
  scrape-props:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true

    - name: Run scraper
      run: python scraper.py

    - name: Commit & push updated props
      run: |
        git config --global user.name "ShowGMR"
        git config --global user.email "19naps@gmail.com"
        git add props_cache.json
        git commit -m "ðŸ¤– Auto-update props" || echo "No changes"
        git push
